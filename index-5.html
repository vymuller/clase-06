<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        select {
            position: absolute;
            right: 1%;
            top: 2%;
            z-index: 99999;
        }

        canvas {
            display: block;
        }
    </style>
    <title>DNO037</title>
</head>

<body>

    <select onchange="if (this.value) window.location.href=this.value">
        <option value="index.html" selected>Portada &rarr; index.html</option>
        <option value="graph.html">Gráfico &rarr; graph.html</option>
        <option value="mapa.html">Mundial &rarr; mapa.html</option>
    </select>

    <script>
        var url = "https://pomber.github.io/covid19/timeseries.json";

        var casos, honduras, confirmados, muertos, recuperados;

        function preload() {
            casos = loadJSON(url);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight).position(0, 0).style('z-index', -1);
            honduras = casos.Honduras;
            console.log(honduras);
            confirmados = honduras[honduras.length - 1].confirmed;
            muertos = honduras[honduras.length - 1].deaths;
            recuperados = honduras[honduras.length - 1].recovered;
            console.log(confirmados);
            console.log(muertos);
            console.log(recuperados);
            noLoop();
        }

        function draw() {
            colorMode(HSB, 360, 100, 100);
            background(random(0, 360), 100, 75);
            colorMode(RGB);
            for (let x = 0; x <= confirmados - (muertos + recuperados); x++) {
                fill(255, 175);
                textSize(18);
                text('☹', random(20, width - 30), random(30, height - 20));
            }
            for (let x = 0; x <= muertos; x++) {
                fill(0, 175);
                textSize(18);
                text('☹', random(20, width - 30), random(30, height - 20));
            }
            for (let x = 0; x <= recuperados; x++) {
                fill(255, 255);
                textSize(18);
                text('☺', random(20, width - 30), random(30, height - 20));
            }

        textSize(35);
                    textAlign(CENTER);
                    fill(37, 37, 37);
                    text("Honduras", width / 2, height / 2);
                  }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>

</html>
